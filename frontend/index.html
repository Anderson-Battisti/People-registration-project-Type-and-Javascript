<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Página Inicial</title>
</head>
<body style="padding: 150px; padding-top: 50px; background-color: lightslategrey">

    <header>

        </div>    
    </header>

    <section style="display: flex; justify-content: space-between;">
      <div>
        <a href="cadastrarPessoa.html" class="btn btn-primary">Cadastrar Pessoa</a>
      </div>
      
      <div>
        <input placeholder="Pesquisa por ID" id="pesquisaPorIdInput">
        <button class="btn btn-primary" style="width: 145px;" onclick="pesquisarPorId()">Pesquisar</button>
      </div>
    </section>

    <section style="padding-top: 20px;">
      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Ações</th>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Idade</th>
          <th scope="col">Cidade</th>
          <th scope="col">UF</th>
        </tr>
      </thead>
      <tbody id="table-body">
        
      </tbody>
    </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
