<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Página Cadastrar Pessoa</title>
</head>
<body style="background-color: lightslategrey">
    <header>

    </header>

    <section>

        <div>
            <h1 style="display: flex; justify-content: center; padding-top: 40px;">Cadastrar Pessoa</h1>
        </div>

        <div style="padding: 150px; padding-top: 20px;">
            
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Insira o nome da pessoa" id="nomePessoa">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">CPF</label>
                <input type="text" class="form-control" placeholder="Insira o CPF" id="cpfPessoa">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Idade</label>
                <input type="text" class="form-control"  placeholder="Insira a idade" id="idadePessoa">
              </div>
              <br>
              <select class="form-select" aria-label="Default select example" id="selectEstado" onclick="gerarListaDeCidades()">             
                
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" id="selectCidade">             
                <option selected>Escolha uma cidade</option>
              </select>
              <br>
              <div style="display: flex; justify-content: space-between;">
                <button type="button" class="btn btn-primary" onclick="cadastrarPessoa()">Cadastrar</button>
                <a type="button" class="btn btn-info" href="index.html">Voltar Para Página Inicial</a>
              </div>

        </div>
        
    </section>
    <script src="util.js"></script>
    <script src="pessoas.js"></script>
    <script>gerarListaDeEstados()</script>
    <script>gerarListaDeCidades()</script>
</body>
</html>
